<!DOCTYPE html>
<html>

  {% include head-post.html %}

  <body>
    {% include scripts.html %}
    {% include navigation.html %}

    <header id="top" class="header" style="background-image: url({{ site.baseurl }}/img/{{ page.image }})">
      <div class="text-vertical-center">
        <h1>{{ page.title }}</h1>
        <h3>{{ content }}</h3>
      </div>
    </header>
    <div id="fb-like" class="fb-like" data-href="{{ page.url | prepend: site.url }}" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>

    {% include bake.html %}
    {% include comments.html %}
  </body>

  {% include footer.html %}

</html>
