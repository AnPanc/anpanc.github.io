
    <section vocab="http://schema.org/" typeof="Recipe" class="recipe">

      <header class="header" style="background-image: url({{ site.baseurl }}/img/{{ page.image }})">
        <meta property="image" content="{{ site.url }}/img/{{ page.image }}"/>
        <div class="text-vertical-center">
          <h1 property="name" >{{ page.title }}</h1>
          <h3 property="description" >{{ content | remove: '<p>' | remove: '</p>' | strip_newlines }}</h3>
        </div>
      </header>

      <div id="fb-like" class="fb-like" data-href="{{ page.url | prepend: site.url }}" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>

    </section>

    <div class="col-sm-12">
      <hr class="small">
    </div>
