<div class="container-fluid">
  <div class="col-lg-12 text-center">
  <h3>Menu &amp; Prices</h3>
  <p>Prices shown are for large orders and minimum quantities may apply</p>
  {% for post in site.posts %}
    {% cycle 'add row' : '<div class="row">', nil, nil %}
      <div class="col-xs-2 col-md-4">
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="item active">
              <a href="{{ post.url | prepend: site.baseurl }}">
                <img src="../img/{{ post.image }}" alt="{{ post.title }}" class="img-responsive img-thumbnail" width="100%">
                <div class="carousel-caption">
                    <h5>{{ post.title }}</h5>
                    <p>{{ post.price }} for {{ post.quantity }}</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    {% cycle 'end row' : nil, nil, '</div>' %}
  {% endfor %}
</div>
