
        <section id="menuprices" class="menuprices">
          <div class="container menuprices">
            <div class="col-lg-12 text-center menuprices">
              <h3>Menu</h3>
              <p>Minimum quantities may apply</p>
              {% for category in site.categories %}
                <div class="col-lg-12 text-center menucategory clearfix">
                  <h3>{{ category | first }}</h3>
                  {% for posts in category %}
                    {% for post in posts %}
                      {% if post.title != null %}
                        <div class="col-lg-4 col-sm-6">
                          <div id="mycarousel" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner" style=" width:100%; height:350px !important;">
                              <div class="item active">
                                <a href="{{ post.url | prepend: site.baseurl }}">
                                  <img src="../img/{{ post.image }}" alt="{{ post.title }}" style=" width:100%; height:300px !important;" class="img-responsive img-rounded">
                                  <div class="carousel-caption">
                                      <h4>{{ post.title }}</h4>
                                  </div>
                                </a>
                                </br>
                              </div>
                            </div>
                          </div> <!-- /.carousel -->
                        </div>
                      {% endif %} <!-- not null -->
                    {% endfor %} <!-- post in posts -->
                  {% endfor %} <!-- posts in category -->
                </div>
              {% endfor %} <!-- category in categories -->
            </div>
          </div>
          {% include data-menu.html %}
        </section>
