<section id="menuprices" class="menuprices">
  <div class="container menuprices">
    <div class="col-lg-12 text-center menuprices">
    <h3>Menu &amp; Prices</h3>
    <p>Prices shown are for large orders and minimum quantities may apply</p>
    {% for post in site.posts %}
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
          <!-- 3 on laptop, 2 on tablet, 1 on phone -->
          <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="item active">
                <a href="{{ post.url | prepend: site.baseurl }}">
                  <img src="../img/{{ post.image }}" alt="{{ post.title }}" class="img-responsive img-thumbnail" width="100%">
                  <div class="carousel-caption">
                      <h5>{{ post.title }}</h5>
                      <p>{{ post.price }} for {{ post.quantity }}</p>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
    {% endfor %}
    </div>
  </div>
</section>
