<section id="comments" class="comments">
  <div class="container col-sm-12 text-center clearfix">
    <h3>Comments</h3>
    <div class="fb-like" data-href="{{ page.url | prepend: site.url }}" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
    <p>Let us know what you think by leaving a facebook comment on this page or join us on our <a href="https://facebook.com/{{ site.facebook_username }}">FaceBook Page</a></p>

  </div> <!-- /.container -->
