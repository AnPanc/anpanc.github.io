
          <script type="application/ld+json">
          {
            "@context": "http://schema.org",
            "@type": "ItemList",
            "itemListElement": [
              {% for post in site.posts %}
              {
                "@type": "ListItem",
                "position": {{ forloop.index }},
                "url": "{{ post.url | prepend: site.url }}"
              }{% unless forloop.last %},{% endunless %}
              {% endfor %}
            ]
          }
          </script>
