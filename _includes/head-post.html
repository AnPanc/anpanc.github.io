<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  <meta property="author" content="{{ site.owner }}">

  <!-- OpenGraph Tags -->
  <meta property="fb:app_id" content="{{ site.facebook_appId }}" />
  <meta property="og:url" content="{{ page.url | prepend: site.url }}" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ content | remove: '<p>' | remove: '</p>' | strip_newlines }}" />
  <meta property="og:image" content="{{ site.url }}/img/{{ page.image }}" />

  <title>{{ site.title }}</title>

  <!-- Bootstrap Core CSS -->
  <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="{{ site.baseurl }}/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <!-- Custom CSS -->
  <link href="{{ site.baseurl }}/css/anpanc.css" rel="stylesheet">

</head>
